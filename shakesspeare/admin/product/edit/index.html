    async function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = await new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = await regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    async function fetchData() {
      try {
        $('#loader').show();

        const firebasedata = await getdata('Finction_update', 'products')
        const produts = firebasedata.products.slice(0, 20)
        const product_id = await getParameterByName('id')

        const productdata = await getObjectById(produts, product_id)
        setItme(productdata, produts)
      } catch (err) {
        alert('something went wrong')
        $('#loader').hide();
      }
    }
    function getObjectById(array, id) {
      return array.find((item) => {
        return item['ID'] == id
      })

    }


    async function setItme(item, array) {
      console.log(item);

      try {
        var inputs = {
          post_title: item["post_title"],
          post_content: item["post_content"],
          regular_price: item["regular_price"],
          ["attribute:Page Count"]: item["attribute:Page Count"],
          ["attribute:ISBN"]: item["attribute:ISBN"],
          ["tax:product_cat"]: item["tax:product_cat"],
          ["quantity"]: item.quantity ?? '0',
          ["attribute:pa_binding"]: item["attribute:pa_binding"],
          ["attribute_data:DIMENSIONS"]: item["attribute_data:DIMENSIONS"]
        };

        const urlRegex = /(https?:\/\/[^\s]+)/;
        const matches = item['images'].match(urlRegex);
        const url = matches ? matches[0] : null;
        $('#name').val(inputs.post_title);
        $('#description').val(inputs.post_content);
        $('#price').val(inputs.regular_price);
        $('#pages').val(inputs["attribute:Page Count"]);
        $('#password').val(inputs["attribute:ISBN"]);
        $('#text-field').val(inputs.textField);
        $('#roles').val(inputs["tax:product_cat"]);
        $('#quantity').val(inputs["quantity"]);
        $('#binding').val(inputs["attribute:pa_binding"]);
        $('#dimensions').val(inputs["attribute_data:DIMENSIONS"]);
        $('#product-image').attr('src', url);
        $('#loader').hide();
      }
      catch (erro) {
        alert('some thing went wrong')
        $('#loader').hide();

      }
    }
    async function setdatadb(obj) {
      try {
        $('#loader').show();
        const id = await getParameterByName('id');
        const firebasedata = await getdata('Finction_update', 'products');
        let products = firebasedata.products;


        const index = products.findIndex(product => product["ID"] == id);


        if (index !== -1) {

          products[index] = { ...products[index], ...obj };
        }

        await setdata('Finction_update', 'products', { products: products })
        window.location.href = "../list"
        $('#loader').hide();
      } catch (err) {
        $('#loader').hide();
        alert('something went wrong')
      }

    }
