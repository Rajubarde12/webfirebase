        <script type="module">
            import { getdata, setdata } from "../../../api/firebase.js"

            const productsPerPage = 15; // Change this value to adjust the number of products per page
            let currentPage = 1;
            let totalPages = 1;
            let firebasedata;

            $(document).ready(async function (e) {
                try {
                    $('#loader').show();
                    firebasedata = await getdata('Finction_update', 'products');
                    totalPages = Math.ceil(firebasedata.products.length / productsPerPage);
                    fetchdata(firebasedata, currentPage);
                    createPagination();
                } catch (err) {
                    $('#loader').hide();
                    alert('Something went wrong');
                }
                $(document).on('click', '.page-item', function () {
                    const page = parseInt($(this).attr('data-page'));
                    changePage(page);
                });

                $('#prevPage').click(function () {
                    if (currentPage > 1) {
                        changePage(currentPage - 1);
                    }
                });

                $('#nextPage').click(function () {
                    if (currentPage < totalPages) {
                        changePage(currentPage + 1);
                    }
                });

                $('#searchInput').on('focus', function () {
                    $(this).addClass('focused');
                }).on('blur', function () {
                    $(this).removeClass('focused');
                });
                $('#searchInput').on('input', function () {
                    const searchTerm = $(this).val().trim().toLowerCase();
                    $('#loader').show();
                    if (searchTerm !== '') {
                        const filteredData = firebasedata.products.filter(product => {
                            return product["post_title"].toLowerCase().includes(searchTerm);
                        });
                        totalPages = Math.ceil(filteredData.length / productsPerPage);
                        fetchdata({ products: filteredData }, 1, true); // Fetch and display data for the first page
                        createPagination();
                    }
                    if (searchTerm == '') {
                        $('#loader').hide()
                    }
                });
            });

            async function fetchdata(firebasedata, page, isSearch) {
                try {
                    const data = firebasedata.products.slice((page - 1) * productsPerPage, page * productsPerPage);
                    if (data.length > 0) {
                        var outputelemt = $('#products');
                        const contentElement = document.getElementById('contents');
                        outputelemt.empty(); // Clear previous products
                        for (let i = 0; i < data.length; i++) {
                            let item = data[i];
                            const urlRegex = /(https?:\/\/[^\s]+)/;
                            const matches = item['images'].match(urlRegex);
                            const url = matches ? matches[0] : null;
                            var myhtml = '';
                            myhtml += '<tr>';
                            myhtml += '<td>' + (i + 1) + '</td>';
                            myhtml += '<td>';
                            myhtml += '<img class="image" src="' + url + '" alt="admin" height="50%" width="50%">';
                            myhtml += '</td>';
                            myhtml += '<td> <div class="price">' + item["post_title"] + '</div> </td>';
                            myhtml += '<td><div>₹' + item["regular_price"] + '</div></td>';
                            myhtml += '<td>' + item["tax:product_cat"] + '</td>';
                            myhtml += '<td>' + item["post_date"] + '</td>';
                            myhtml += '<td>';
                            myhtml += '<a class="btn btn-xs btn-info" href="../../product/edit/index.html?id=' + item["ID"] + '"> Edit </a>';
                            myhtml += '<form action="javascript:void(0)" method="POST" class="delete-form" style="display: inline-block;">';
                            myhtml += '<input type="hidden" name="_method" value="DELETE">';
                            myhtml += '<input type="hidden" name="_token" value="03PYo1gAPntadTi42cln3ylUAImXq73msnsTySZZ">';
                            myhtml += '<input type="hidden" name="product_id" value="' + item["ID"] + '">';
                            myhtml += '<input type="submit" class="btn btn-xs btn-danger delete-button" value="Delete">';
                            myhtml += '</form>';
                            myhtml += '</td>';
                            myhtml += '</tr>';
                            outputelemt.append(myhtml);
                        }
                        $('#loader').hide();
                        if (!isSearch && contentElement) {
                            contentElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        }
                        updatePaginationUI(page);
                    }
                } catch (err) {
                    console.log(err);
                    $('#loader').hide();
                    alert('Something went wrong');
                }
            }

            function createPagination() {
                $('#pagination').empty();
                if (totalPages > 1) {
                    $('#pagination').append(`<button id="prevPage" class="page-item">&laquo; Prev</button>`);
                }
                const visiblePages = Math.min(totalPages, 5);
                for (let i = 1; i <= visiblePages; i++) {
                    $('#pagination').append(`<button class="page-item" data-page="${i}">${i}</button>`);
                }
                if (totalPages > 1) {
                    $('#pagination').append(`<button id="nextPage" class="page-item">Next &raquo;</button>`);
                }
            }

            function updatePaginationUI(currentPage) {
                $('#pagination .page-item').removeClass('active');
                $(`#pagination .page-item[data-page="${currentPage}"]`).addClass('active');
            }

            async function changePage(page) {
                $('#loader').show();

                const firebasedata = await getdata('Finction_update', 'products');

                var currentPage = page;
                fetchdata(firebasedata, currentPage);
            }
            async function deleteProduct(products, id) {
                try {
                    $('#loader').show();
                    const filtered = products.filter(item => item["ID"] != id);
                    await setdata('Finction_update', 'products', { products: filtered }); // Assuming setdata is a function to update the data
                    alert('Product deleted successfully');
                    location.reload(); // Refresh the page after deletion
                    $('#loader').hide();
                } catch (error) {
                    console.error(error);
                    alert('Failed to delete product');
                    $('#loader').hide();
                }
            }
        </script>
