<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Input Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Modern Input Form</h5>
                        <div class="form-group">
                            <label for="inputData">Input Data</label>
                            <input type="text" class="form-control" id="inputData" placeholder="Enter some data">
                        </div>
                        <button id="submitButton" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="./api/firebase.js"></script>
    <script type="module">
        import { testdata } from './api/firebase.js'
        $(document).ready(function () {
            // Function to handle form submission
            $("#submitButton").click(function () {
                // Retrieve input data
                var inputData = $("#inputData").val();
                // Alert input data
                testdata(inputData)
            });
        });
    </script>

</body>

</html>
